<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meme Generator Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MEME GENERATOR</h1>
  </header>
  <body>
    <section>
      <div>
        <label for="">Texto:</label>
        <input type="text" id="text-input" maxlength="60">
      </div>
      
      <div>
        <label for="">Foto:</label>
        <input id="meme-insert" type="file">
      </div>
      
      
      <div id="meme-image-container" class="border-default">
        <img id="meme-image">
        <p id="meme-text"></p>
      </div>
    </section>
    <section>
      <p>Estilos customizados:</p>
      <button class="estyle-border-btn" id="fire">Fire</button>
      <button class="estyle-border-btn" id="water">Water</button>
      <button class="estyle-border-btn" id="earth">Earth</button>
    </section>
    <section>
      <h2>Memes Favoritos</h2>
      <img src="imgs/meme1.png" id="meme-1">
      <img src="imgs/meme2.png" id="meme-2">
      <img src="imgs/meme3.png" id="meme-3">
      <img src="imgs/meme4.png" id="meme-4">
    </section>
  
  </body>

  <script src="script.js"></script>
</body>
</html>
